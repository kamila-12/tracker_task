{% extends 'blog/base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
    <h1>Task Detail</h1>
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Priority:</strong> {{ task.get_priority_choice_display }}</p>
    <p><strong>Status:</strong> {{ task.get_status_choice_display }}</p>
    <a href="{{ edit_url }}">Редактировать</a>
{% endblock %}
