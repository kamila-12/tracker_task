{% extends 'blog/base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% comment %} <a class="btn btn-danger" href="{% url 'task_delete' pk=task.pk %}" role="button">Удалить</a> {% endcomment %}
{% endblock %}
