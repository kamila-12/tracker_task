{% extends 'blog/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Вы уверены что хотите удалить"{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'task_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
